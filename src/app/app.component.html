<div class="container pt-5">

  <app-card
    *ngFor="let movie of data"
    [imageUrl]="movie.image"
    [title]="movie.title"
    [genre]="movie.genre"
    [rating]="movie.rating"
    [year]="movie.year" 
  ></app-card>
</div>
